    <div class="full_form_container">
        <!--This div holds the table(form) as well as its heading text-->
        <div class="n1">
            <!--This div holds the form's heading text-->
            <div class="n2">
                <b class="professor_registration_heading">Student Registration Form</b>
            </div>

            <!--This container holds the input fields of the form-->
            <div class="table_form_input_container">
                <!--This table has all the input fields-->
                <table style="background: #293470;">
                    <div class="table_input_div">
                        <!--This holds the Name input field in the form-->
                        <tr class="table_row_center"><td><input autofocus style="font-size: 20pt;color: #808080;" type="text" value="Name"><br><br></td></tr>
                    </div>
                    
                    <div>
                        <!--This holds the Email input field in the form-->
                        <tr class="table_row_center"><td><input required style="font-size: 20pt;color: #808080;" type="email" value="Email"><br><br></td></tr>
                    </div>
                    
                    <div>
                        <!--This holds the password input field in the form-->
                        <tr class="table_row_center"><td><input required style="font-size: 20pt;color: #808080;" type="text" value="password"><br><br><tr></td></tr>
                    </div>

                    <div>
                        <!--This holds the Language input field in the form-->
                        <tr class="table_row_center"><td><input required style="font-size: 20pt;color: #808080;" type="text" value="Language"><br><br><tr></td></tr>
                    </div>

                    <div>
                        <!--This holds the Country of origin input field in the form-->
                        <tr class="table_row_center"><td><input required style="font-size: 20pt;color: #808080;" type="text" value="Country Of Origin"><br><br><tr></td></tr>
                    </div>
                    
                    <div>
                         <!--This holds the subject input field in the form-->
                         <tr class="table_row_center"><td><input required style="font-size: 20pt;color: #808080;" type="text" value="Subject"><br><br></td></tr>
                    </div>

                    <div class="register_button_container">
                        <!--This holds the Register button in the form-->
                        <tr class="table_row_center"><td><button class='register_button' style="width: 200px;height: 40px;font-size: 20pt;
                            background-color: #90EE90;" type="submit">Register</button></td></tr>
                    </div>
                        
                        
                    </table>
                </div>
                
            
        </div>
